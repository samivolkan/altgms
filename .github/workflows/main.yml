    if (newData.length > 15) {
      newData.shift();
      newLabels.shift();
    }
    
    setChartData({
      labels: newLabels,
      datasets: [{ data: newData }]
    });
  };

  const saveSettings = () => {
    Alert.alert('âœ… BaÅŸarÄ±lÄ±', 'Ayarlar kaydedildi!');
  };

